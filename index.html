<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Nexus Attendance</title>
    
    <!-- PWA Settings -->
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#4F46E5">
    
    <!-- Hardcoded 'A' Icon for Browser Tab -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 fill=%22%234F46E5%22 rx=%2220%22/><text x=%2250%22 y=%2270%22 font-family=%22Arial%22 font-size=%2260%22 fill=%22white%22 text-anchor=%22middle%22 font-weight=%22bold%22>A</text></svg>">

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

    <style>
        :root {
            --primary: #4F46E5;       /* Indigo 600 */
            --primary-dark: #4338ca;
            --surface: #FFFFFF;
            --bg-body: #F8FAFC;       /* Slate 50 */
            --text-main: #0F172A;     /* Slate 900 */
            --text-sub: #64748B;      /* Slate 500 */
            --border: #E2E8F0;        /* Slate 200 */
            --success: #10B981;
            --danger: #EF4444;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --radius: 16px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- LAYOUT & SPACING --- */
        main {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            padding-bottom: 100px; /* Space for bottom nav */
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        .header {
            margin-bottom: 32px;
            text-align: center;
        }
        h1 { font-size: 1.75rem; font-weight: 700; letter-spacing: -0.025em; margin: 0; }
        p.subtitle { color: var(--text-sub); margin-top: 8px; font-size: 0.95rem; }

        /* --- CARDS & CONTAINERS --- */
        .card {
            background: var(--surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
            padding: 24px;
            margin-bottom: 24px;
            transition: transform 0.2s;
        }

        /* --- FORMS & INPUTS --- */
        .input-group { margin-bottom: 20px; text-align: left; }
        
        label {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-sub);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .styled-input {
            width: 100%;
            padding: 16px;
            border: 1px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            color: var(--text-main);
            background: #F8FAFC;
            transition: all 0.2s;
            font-family: inherit;
        }
        .styled-input:focus {
            background: #fff;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        /* --- BUTTONS --- */
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 0.1s, opacity 0.2s;
            position: relative;
            overflow: hidden;
        }
        .btn:active { transform: scale(0.98); }
        
        .btn-primary { background: var(--primary); color: white; box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3); }
        .btn-success { background: var(--success); color: white; box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3); }
        .btn-danger { background: var(--danger); color: white; }
        .btn-dark { background: var(--text-main); color: white; }
        
        /* --- NAVIGATION BAR (Floating Dock) --- */
        .nav-dock {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(12px);
            padding: 12px 24px;
            border-radius: 100px;
            display: flex;
            gap: 32px;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);
            z-index: 100;
        }

        .nav-item {
            color: #94A3B8;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nav-item .material-icons-round { font-size: 28px; }
        .nav-item.active { color: white; background: rgba(255,255,255,0.1); transform: translateY(-4px); }

        /* --- CAMERA & STATUS UI --- */
        .status-panel {
            background: #F1F5F9;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
            display: none;
            border: 1px solid var(--border);
        }
        .status-text { font-size: 1.1rem; font-weight: 600; margin-bottom: 16px; display: block; }

        .cam-wrapper {
            position: relative;
            background: black;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow-md);
            aspect-ratio: 3/4; /* Portrait optimization */
            margin-bottom: 20px;
            display: none;
        }
        .cam-wrapper.active { display: block; animation: slideDown 0.4s ease; }
        
        video { width: 100%; height: 100%; object-fit: cover; }
        canvas { position: absolute; inset: 0; }

        /* --- ADMIN TABS --- */
        .tab-group {
            display: flex;
            background: #F1F5F9;
            padding: 4px;
            border-radius: 12px;
            margin-bottom: 24px;
        }
        .tab-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            color: var(--text-sub);
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }
        .tab-btn.active { background: white; color: var(--primary); box-shadow: var(--shadow-sm); }

        /* --- SUCCESS OVERLAY (Animated) --- */
        .success-modal {
            position: fixed; inset: 0;
            background: rgba(255,255,255,0.95);
            z-index: 2000;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            opacity: 0; pointer-events: none;
            transition: 0.3s;
        }
        .success-modal.visible { opacity: 1; pointer-events: all; }
        .checkmark {
            width: 80px; height: 80px;
            background: var(--success);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: white; margin-bottom: 24px;
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.4);
            transform: scale(0); transition: 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .success-modal.visible .checkmark { transform: scale(1); }

        /* Animations */
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .page-view { display: none; }
        .page-view.active { display: block; animation: slideDown 0.3s ease-out; }

        /* Toast */
        #toast {
            position: fixed; top: 24px; left: 50%; transform: translateX(-50%) translateY(-100px);
            background: #1E293B; color: white; padding: 12px 24px;
            border-radius: 100px; font-weight: 500; font-size: 0.9rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15); z-index: 3000;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; align-items: center; gap: 8px;
        }
        #toast.visible { transform: translateX(-50%) translateY(0); }

    </style>
</head>
<body>

    <!-- MAIN CONTENT -->
    <main>
        
        <!-- VIEW 1: ATTENDANCE -->
        <div id="view-home" class="page-view active">
            <div class="header">
                <h1>Welcome Back</h1>
                <p class="subtitle">Secure Verification System</p>
            </div>

            <div class="card">
                <div class="input-group">
                    <label>Employee Name</label>
                    <input type="text" id="att-name" class="styled-input" placeholder="Enter your full name">
                </div>
                
                <button class="btn btn-primary" id="btn-check-status" onclick="checkUserStatus()">
                    <span class="material-icons-round">search</span> Check Status
                </button>

                <!-- Status Panel (Hidden) -->
                <div id="status-panel" class="status-panel">
                    <span id="current-status" class="status-text">Checking...</span>
                    
                    <div style="display: flex; gap: 12px; flex-direction: column;">
                        <button class="btn btn-success" id="btn-in" onclick="startCamera('IN')" style="display:none;">
                            <span class="material-icons-round">login</span> Clock In
                        </button>
                        
                        <button class="btn btn-danger" id="btn-out" onclick="startCamera('OUT')" style="display:none;">
                            <span class="material-icons-round">logout</span> Clock Out
                        </button>
                    </div>
                </div>
            </div>

            <!-- Camera View -->
            <div class="cam-wrapper" id="att-cam">
                <video id="video-att" autoplay muted playsinline></video>
                <canvas id="canvas-att"></canvas>
            </div>
            
            <button class="btn btn-dark" id="btn-cancel" onclick="stopCamera()" style="display:none; background:#334155;">
                Cancel Scan
            </button>
        </div>

        <!-- VIEW 2: REGISTER -->
        <div id="view-register" class="page-view">
            <div class="header">
                <h1>Registration</h1>
                <p class="subtitle">Onboard new staff members</p>
            </div>

            <div class="card">
                <div class="input-group">
                    <label>Full Legal Name</label>
                    <input type="text" id="reg-name" class="styled-input" placeholder="Ex. Sarah Connor">
                </div>
                <button class="btn btn-primary" id="btn-open-reg" onclick="openRegCam()">
                    <span class="material-icons-round">camera_alt</span> Open Camera
                </button>
            </div>

            <div class="cam-wrapper" id="reg-cam">
                <video id="video-reg" autoplay muted playsinline></video>
            </div>
            
            <button class="btn btn-success" id="btn-capture" onclick="captureFace()" style="display:none;">
                <span class="material-icons-round">face_retouching_natural</span> Capture & Save
            </button>
        </div>

        <!-- VIEW 3: ADMIN -->
        <div id="view-admin" class="page-view">
            <div class="header">
                <h1>Admin Console</h1>
                <p class="subtitle">Manage records & reports</p>
            </div>

            <div class="tab-group">
                <button class="tab-btn active" onclick="switchAdminTab('manual', this)">Manual Entry</button>
                <button class="tab-btn" onclick="switchAdminTab('reports', this)">Reports</button>
            </div>

            <!-- Manual Entry Section -->
            <div id="tab-manual" class="admin-section">
                <div class="card">
                    <div class="input-group">
                        <label>Name</label>
                        <input type="text" id="man-name" class="styled-input">
                    </div>
                    <div class="input-group">
                        <label>Date</label>
                        <input type="date" id="man-date" class="styled-input">
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
                        <div class="input-group">
                            <label>In Time</label>
                            <input type="time" id="man-in" class="styled-input">
                        </div>
                        <div class="input-group">
                            <label>Out Time</label>
                            <input type="time" id="man-out" class="styled-input">
                        </div>
                    </div>
                    <button class="btn btn-dark" onclick="manualEntry()">
                        <span class="material-icons-round">save</span> Save Record
                    </button>
                </div>
            </div>

            <!-- Reports Section -->
            <div id="tab-reports" class="admin-section" style="display:none;">
                <div class="card">
                    <div class="input-group">
                        <label>Report Month</label>
                        <input type="month" id="report-month" class="styled-input">
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
                        <button class="btn btn-success" onclick="generateReport('excel')">
                            <span class="material-icons-round">description</span> Excel
                        </button>
                        <button class="btn btn-danger" onclick="generateReport('pdf')">
                            <span class="material-icons-round">picture_as_pdf</span> PDF
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- FLOATING NAVIGATION DOCK -->
    <nav class="nav-dock">
        <button class="nav-item active" onclick="navTo('home', this)">
            <span class="material-icons-round">home_filled</span>
        </button>
        <button class="nav-item" onclick="navTo('register', this)">
            <span class="material-icons-round">person_add_alt_1</span>
        </button>
        <button class="nav-item" onclick="navTo('admin', this)">
            <span class="material-icons-round">admin_panel_settings</span>
        </button>
    </nav>

    <!-- SUCCESS FULL SCREEN MODAL -->
    <div id="success-modal" class="success-modal">
        <div class="checkmark">
            <span class="material-icons-round" style="font-size: 48px;">check</span>
        </div>
        <h2 id="success-title" style="margin: 0; font-size: 1.5rem; color: var(--text-main);">Success!</h2>
        <p id="success-desc" style="color: var(--text-sub); margin-top: 8px;">Action Completed</p>
    </div>

    <!-- TOAST NOTIFICATION -->
    <div id="toast">
        <span class="material-icons-round" style="color: #4ade80;">info</span>
        <span id="toast-msg">Notification</span>
    </div>

    <script>
        // --- FIREBASE CONFIGURATION (PASTE YOURS HERE) ---
        const firebaseConfig = {
  apiKey: "AIzaSyC51fLDt-4UwSm8y6fwwIyah6JprTskAbI",
  authDomain: "metroirittyattendance.firebaseapp.com",
  projectId: "metroirittyattendance",
  storageBucket: "metroirittyattendance.firebasestorage.app",
  messagingSenderId: "647706271340",
  appId: "1:647706271340:web:ab3c5257aeeeaaef34c249"
};
        // ------------------------------------------------

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // GLOBALS
        let currentStream, faceMatcher, detectInterval;
        let labeledFaceDescriptors = [];
        let scanType = 'IN'; 
        let targetUser = '';

        window.onload = async () => {
            showToast("System starting...");
            // Load Models
            const URL = 'https://justadudewhohacks.github.io/face-api.js/models';
            try {
                await Promise.all([
                    faceapi.nets.tinyFaceDetector.loadFromUri(URL),
                    faceapi.nets.faceLandmark68Net.loadFromUri(URL),
                    faceapi.nets.faceRecognitionNet.loadFromUri(URL),
                    faceapi.nets.ssdMobilenetv1.loadFromUri(URL)
                ]);
                await loadFaceDB();
                document.getElementById('man-date').valueAsDate = new Date();
                showToast("Ready");
            } catch(e) { showToast("Error loading AI"); }
        };

        // --- NAVIGATION ---
        function navTo(view, el) {
            stopCamera();
            resetHomeUI();
            
            document.querySelectorAll('.page-view').forEach(e => e.classList.remove('active'));
            document.getElementById('view-' + view).classList.add('active');
            
            document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active'));
            el.classList.add('active');
        }

        function switchAdminTab(tab, el) {
            document.querySelectorAll('.admin-section').forEach(e => e.style.display = 'none');
            document.getElementById('tab-' + tab).style.display = 'block';
            
            document.querySelectorAll('.tab-btn').forEach(e => e.classList.remove('active'));
            el.classList.add('active');
        }

        // --- ATTENDANCE LOGIC ---
        async function checkUserStatus() {
            const name = document.getElementById('att-name').value.trim();
            if(!name) return showToast("Enter a name first");

            const exists = labeledFaceDescriptors.some(lb => lb.label.toLowerCase() === name.toLowerCase());
            if(!exists) return showToast("User not found");

            showToast("Checking records...");
            const todayStr = new Date().toISOString().split('T')[0];
            const snap = await db.collection('attendance')
                .where('name', '==', name)
                .where('dateStr', '==', todayStr)
                .where('checkOut', '==', null)
                .get();

            const panel = document.getElementById('status-panel');
            const statusTxt = document.getElementById('current-status');
            const btnIn = document.getElementById('btn-in');
            const btnOut = document.getElementById('btn-out');

            document.getElementById('btn-check-status').style.display = 'none';
            panel.style.display = 'block';

            if (!snap.empty) {
                statusTxt.innerText = `Hi ${name}, you are Clocked IN.`;
                statusTxt.style.color = "var(--success)";
                btnIn.style.display = 'none';
                btnOut.style.display = 'flex';
                btnOut.dataset.docId = snap.docs[0].id;
            } else {
                statusTxt.innerText = `Hi ${name}, you are Clocked OUT.`;
                statusTxt.style.color = "var(--text-sub)";
                btnIn.style.display = 'flex';
                btnOut.style.display = 'none';
            }
        }

        async function startCamera(type) {
            scanType = type;
            targetUser = document.getElementById('att-name').value.trim();
            
            document.getElementById('status-panel').style.display = 'none';
            const camWrapper = document.getElementById('att-cam');
            camWrapper.classList.add('active');
            document.getElementById('btn-cancel').style.display = 'flex';

            const videoEl = document.getElementById('video-att');
            const canvasEl = document.getElementById('canvas-att');

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
                currentStream = stream;
                videoEl.srcObject = stream;

                videoEl.addEventListener('play', () => {
                    const displaySize = { width: videoEl.offsetWidth, height: videoEl.offsetHeight };
                    faceapi.matchDimensions(canvasEl, displaySize);

                    detectInterval = setInterval(async () => {
                        if(!faceMatcher) return;
                        const detections = await faceapi.detectAllFaces(videoEl, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptors();
                        const resized = faceapi.resizeResults(detections, displaySize);
                        const ctx = canvasEl.getContext('2d');
                        ctx.clearRect(0, 0, canvasEl.width, canvasEl.height);

                        if (resized.length > 0) {
                            const match = faceMatcher.findBestMatch(resized[0].descriptor);
                            if (match.label.toLowerCase() === targetUser.toLowerCase()) {
                                clearInterval(detectInterval);
                                stopCamera();
                                processAttendance();
                            } else {
                                new faceapi.draw.DrawBox(resized[0].detection.box, { label: "Wrong Face", boxColor: 'red' }).draw(canvasEl);
                            }
                        }
                    }, 500);
                }, { once: true });
            } catch(e) { showToast("Camera Access Denied"); }
        }

        async function processAttendance() {
            const now = new Date();
            const todayStr = now.toISOString().split('T')[0];
            const timeStr = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

            if (scanType === 'IN') {
                await db.collection('attendance').add({
                    name: targetUser,
                    dateStr: todayStr,
                    checkIn: firebase.firestore.Timestamp.fromDate(now),
                    checkOut: null
                });
                showSuccess("Clocked In", timeStr);
            } else {
                const docId = document.getElementById('btn-out').dataset.docId;
                await db.collection('attendance').doc(docId).update({
                    checkOut: firebase.firestore.Timestamp.fromDate(now)
                });
                showSuccess("Clocked Out", timeStr);
            }
        }

        function resetHomeUI() {
            document.getElementById('att-name').value = "";
            document.getElementById('btn-check-status').style.display = 'flex';
            document.getElementById('status-panel').style.display = 'none';
            document.getElementById('att-cam').classList.remove('active');
            document.getElementById('btn-cancel').style.display = 'none';
        }

        // --- REGISTRATION ---
        function openRegCam() {
            const camWrapper = document.getElementById('reg-cam');
            camWrapper.classList.add('active');
            document.getElementById('btn-open-reg').style.display = 'none';
            document.getElementById('btn-capture').style.display = 'flex';
            
            const vid = document.getElementById('video-reg');
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } }).then(s => { currentStream = s; vid.srcObject = s; });
        }

        async function captureFace() {
            const name = document.getElementById('reg-name').value.trim();
            if(!name) return showToast("Enter Name");

            const vid = document.getElementById('video-reg');
            const detection = await faceapi.detectSingleFace(vid, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptor();

            if(detection) {
                await db.collection('employees').add({ name: name, descriptor: Array.from(detection.descriptor) });
                stopCamera();
                loadFaceDB();
                document.getElementById('reg-name').value = "";
                document.getElementById('btn-capture').style.display = 'none';
                document.getElementById('btn-open-reg').style.display = 'flex';
                document.getElementById('reg-cam').classList.remove('active');
                showSuccess("Registered", name);
            } else {
                showToast("No face detected");
            }
        }

        // --- ADMIN & REPORTS ---
        async function manualEntry() {
            const name = document.getElementById('man-name').value;
            const date = document.getElementById('man-date').value;
            const tIn = document.getElementById('man-in').value;
            const tOut = document.getElementById('man-out').value;

            if(!name || !date || !tIn) return showToast("Incomplete Data");

            const dIn = new Date(`${date}T${tIn}`);
            const dOut = tOut ? new Date(`${date}T${tOut}`) : null;

            await db.collection('attendance').add({
                name: name, dateStr: date,
                checkIn: firebase.firestore.Timestamp.fromDate(dIn),
                checkOut: dOut ? firebase.firestore.Timestamp.fromDate(dOut) : null
            });
            showSuccess("Saved", "Manual Entry Created");
        }

        async function generateReport(type) {
            const monthVal = document.getElementById('report-month').value;
            if(!monthVal) return showToast("Select Month");

            showToast("Generating...");
            const snap = await db.collection('attendance')
                .where('dateStr', '>=', `${monthVal}-01`)
                .where('dateStr', '<=', `${monthVal}-31`)
                .get();

            if(snap.empty) return showToast("No Records Found");

            let reportData = {};
            snap.forEach(doc => {
                const d = doc.data();
                if(!reportData[d.name]) reportData[d.name] = { days: 0, hours: 0, details: [] };
                
                let h = 0; let outStr = "Active";
                if(d.checkIn && d.checkOut) {
                    h = (d.checkOut.toDate() - d.checkIn.toDate()) / 36e5;
                    outStr = d.checkOut.toDate().toLocaleTimeString();
                }
                reportData[d.name].days++;
                reportData[d.name].hours += h;
                reportData[d.name].details.push({ date: d.dateStr, in: d.checkIn.toDate().toLocaleTimeString(), out: outStr, h: h.toFixed(2) });
            });

            let rows = [];
            for (let [n, d] of Object.entries(reportData)) {
                rows.push({ Name: n, Date: "TOTAL", In: "-", Out: "-", Hours: d.hours.toFixed(2), Days: d.days });
                d.details.forEach(l => rows.push({ Name: "", Date: l.date, In: l.in, Out: l.out, Hours: l.h, Days: "" }));
                rows.push({});
            }

            if(type === 'excel') {
                const ws = XLSX.utils.json_to_sheet(rows);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Data");
                XLSX.writeFile(wb, `Report_${monthVal}.xlsx`);
            } else {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                doc.text(`Report: ${monthVal}`, 14, 15);
                doc.autoTable({ head: [['Name', 'Date', 'In', 'Out', 'Hours', 'Days']], body: rows.map(r => Object.values(r)), startY: 20 });
                doc.save(`Report_${monthVal}.pdf`);
            }
            showSuccess("Downloaded", "Report Saved");
        }

        // --- UTILS ---
        function showSuccess(title, desc) {
            const m = document.getElementById('success-modal');
            document.getElementById('success-title').innerText = title;
            document.getElementById('success-desc').innerText = desc;
            m.classList.add('visible');
            setTimeout(() => { m.classList.remove('visible'); resetHomeUI(); }, 2000);
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = msg;
            t.classList.add('visible');
            setTimeout(() => t.classList.remove('visible'), 3000);
        }

        function stopCamera() {
            if(currentStream) currentStream.getTracks().forEach(t => t.stop());
            if(detectInterval) clearInterval(detectInterval);
            document.querySelectorAll('.cam-wrapper').forEach(e => e.classList.remove('active'));
            document.getElementById('btn-cancel').style.display = 'none';
        }

        async function loadFaceDB() {
            const s = await db.collection('employees').get();
            labeledFaceDescriptors = [];
            s.forEach(d => {
                const da = d.data();
                labeledFaceDescriptors.push(new faceapi.LabeledFaceDescriptors(da.name, [new Float32Array(da.descriptor)]));
            });
            if(labeledFaceDescriptors.length) faceMatcher = new faceapi.FaceMatcher(labeledFaceDescriptors, 0.6);
        }
    </script>
