<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus | Verification System</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <!-- Reporting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

    <style>
        :root {
            --primary: #2563EB;
            --bg: #F8FAFC;
            --surface: #FFFFFF;
            --text: #1E293B;
            --success: #10B981;
            --danger: #EF4444;
            --radius: 12px;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; height: 100vh; display: flex; overflow: hidden; }

        /* NAV */
        aside { width: 80px; background: #0F172A; display: flex; flex-direction: column; align-items: center; padding: 20px 0; z-index: 50; }
        .nav-item { width: 50px; height: 50px; border-radius: 12px; margin-bottom: 15px; color: #64748B; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .nav-item.active { background: var(--primary); color: white; box-shadow: 0 4px 15px rgba(37,99,235,0.4); }

        /* MAIN */
        main { flex: 1; padding: 20px; overflow-y: auto; position: relative; }
        .page-view { display: none; animation: fadeIn 0.3s; max-width: 600px; margin: 0 auto; }
        .page-view.active { display: block; }

        h1 { font-size: 1.6rem; margin: 0 0 5px 0; }
        p.subtitle { color: #64748B; margin-bottom: 25px; }

        /* CARDS */
        .card { background: var(--surface); padding: 25px; border-radius: var(--radius); box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 20px; }

        /* INPUTS & BUTTONS */
        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.85rem; font-weight: 600; color: #64748B; margin-bottom: 5px; }
        .styled-input { width: 100%; padding: 14px; border: 2px solid #E2E8F0; border-radius: 10px; font-size: 1rem; transition: 0.3s; }
        .styled-input:focus { border-color: var(--primary); }

        .btn { width: 100%; padding: 16px; border: none; border-radius: 10px; font-weight: 700; font-size: 1rem; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; color: white; transition: 0.2s; }
        .btn:active { transform: scale(0.98); }
        .btn-primary { background: var(--primary); }
        .btn-success { background: var(--success); }
        .btn-danger { background: var(--danger); }
        .btn-dark { background: #1E293B; }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }

        /* CAMERA */
        .cam-box { background: #000; border-radius: var(--radius); overflow: hidden; position: relative; aspect-ratio: 4/3; margin-bottom: 15px; display: none; border: 4px solid #fff; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .cam-box.active { display: block; }
        video { width: 100%; height: 100%; object-fit: cover; }
        canvas { position: absolute; inset: 0; }

        /* STATUS DISPLAY */
        #status-card { display: none; margin-top: 15px; padding: 15px; background: #F1F5F9; border-radius: 10px; text-align: center; }
        .status-text { font-size: 1.1rem; font-weight: 700; display: block; margin-bottom: 10px; }

        /* SUCCESS MODAL */
        .success-overlay { position: fixed; inset: 0; background: rgba(255,255,255,0.9); backdrop-filter: blur(5px); z-index: 2000; display: flex; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: 0.3s; }
        .success-overlay.visible { opacity: 1; pointer-events: all; }
        .success-card { text-align: center; transform: scale(0.8); transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .success-overlay.visible .success-card { transform: scale(1); }
        .checkmark-circle { width: 80px; height: 80px; background: #DCFCE7; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px; color: #166534; }
        
        /* ADMIN TABS */
        .admin-tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 2px solid #E2E8F0; padding-bottom: 10px; }
        .tab-btn { background: none; border: none; padding: 10px 20px; font-weight: 600; color: #64748B; cursor: pointer; border-radius: 6px; }
        .tab-btn.active { background: #E2E8F0; color: var(--text); }
        .admin-section { display: none; }
        .admin-section.active { display: block; }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            aside { width: 100%; flex-direction: row; justify-content: space-around; padding: 10px; position: fixed; bottom: 0; background: white; border-top: 1px solid #E2E8F0; }
            .nav-item { width: auto; background: transparent !important; color: #94A3B8; margin: 0; }
            .nav-item.active { color: var(--primary); }
            main { padding-bottom: 80px; }
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        #toast { position: fixed; top: 20px; left: 50%; transform: translate(-50%, -100px); background: #1E293B; color: white; padding: 12px 24px; border-radius: 30px; transition: 0.4s; z-index: 3000; }
        #toast.visible { transform: translate(-50%, 0); }
    </style>
</head>
<body>

    <aside>
        <div class="nav-item active" onclick="navTo('home', this)"><span class="material-icons-round">face</span></div>
        <div class="nav-item" onclick="navTo('register', this)"><span class="material-icons-round">person_add</span></div>
        <div class="nav-item" onclick="navTo('admin', this)"><span class="material-icons-round">admin_panel_settings</span></div>
    </aside>

    <main>
        <!-- VIEW 1: ATTENDANCE -->
        <div id="view-home" class="page-view active">
            <h1>Staff Access</h1>
            <p class="subtitle">Enter name to verify and log time.</p>

            <div class="card">
                <div class="input-group">
                    <label>FULL NAME</label>
                    <input type="text" id="att-name" class="styled-input" placeholder="Enter name...">
                </div>
                
                <!-- 1. Check Button -->
                <button class="btn btn-primary" id="btn-check-status" onclick="checkUserStatus()">
                    Check Status
                </button>

                <!-- 2. Status Display (Hidden Initially) -->
                <div id="status-card">
                    <span id="current-status" class="status-text">...</span>
                    
                    <button class="btn btn-success" id="btn-in" onclick="startCamera('IN')" style="display:none; margin-top:10px;">
                        <span class="material-icons-round">login</span> CLOCK IN
                    </button>
                    
                    <button class="btn btn-danger" id="btn-out" onclick="startCamera('OUT')" style="display:none; margin-top:10px;">
                        <span class="material-icons-round">logout</span> CLOCK OUT
                    </button>
                </div>
            </div>

            <!-- Camera Area -->
            <div class="cam-box" id="att-cam">
                <video id="video-att" autoplay muted playsinline></video>
                <canvas id="canvas-att"></canvas>
            </div>
            <button class="btn btn-dark" id="btn-cancel" onclick="stopCamera()" style="display:none;">Cancel Scan</button>
        </div>

        <!-- VIEW 2: REGISTER -->
        <div id="view-register" class="page-view">
            <h1>Registration</h1>
            <p class="subtitle">Add new employee to database.</p>
            
            <div class="card">
                <div class="input-group">
                    <label>FULL NAME</label>
                    <input type="text" id="reg-name" class="styled-input" placeholder="e.g. John Doe">
                </div>
                <button class="btn btn-primary" onclick="openRegCam()">Open Camera</button>
            </div>

            <div class="cam-box" id="reg-cam">
                <video id="video-reg" autoplay muted playsinline></video>
            </div>
            <button class="btn btn-success" id="btn-capture" onclick="captureFace()" style="display:none;">Capture & Save</button>
        </div>

        <!-- VIEW 3: ADMIN -->
        <div id="view-admin" class="page-view">
            <h1>Admin Portal</h1>
            <div class="admin-tabs">
                <button class="tab-btn active" onclick="switchAdminTab('manual')">Manual Entry</button>
                <button class="tab-btn" onclick="switchAdminTab('reports')">Reports</button>
            </div>

            <!-- Tab 1: Manual Entry -->
            <div id="tab-manual" class="admin-section active">
                <div class="card">
                    <h3>Manual Attendance</h3>
                    <div class="input-group"><label>Name</label><input type="text" id="man-name" class="styled-input"></div>
                    <div class="input-group"><label>Date</label><input type="date" id="man-date" class="styled-input"></div>
                    <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                        <div class="input-group"><label>In</label><input type="time" id="man-in" class="styled-input"></div>
                        <div class="input-group"><label>Out</label><input type="time" id="man-out" class="styled-input"></div>
                    </div>
                    <button class="btn btn-dark" onclick="manualEntry()">Save Record</button>
                </div>
            </div>

            <!-- Tab 2: Reports -->
            <div id="tab-reports" class="admin-section">
                <div class="card">
                    <h3>Monthly Report</h3>
                    <div class="input-group"><label>Select Month</label><input type="month" id="report-month" class="styled-input"></div>
                    <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                        <button class="btn btn-success" onclick="generateReport('excel')">Excel</button>
                        <button class="btn btn-danger" onclick="generateReport('pdf')">PDF</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- SUCCESS POPUP OVERLAY -->
    <div class="success-overlay" id="success-modal">
        <div class="success-card">
            <div class="checkmark-circle">
                <span class="material-icons-round" style="font-size: 48px;">check</span>
            </div>
            <h2 id="success-title" style="margin:0; font-size:1.5rem;">Success!</h2>
            <p id="success-desc" style="color:#64748B; margin-top:5px;">Operation completed.</p>
        </div>
    </div>

    <div id="toast">Message</div>

    <script>
        // --- 1. FIREBASE CONFIG ---
        const firebaseConfig = {
  apiKey: "AIzaSyC51fLDt-4UwSm8y6fwwIyah6JprTskAbI",
  authDomain: "metroirittyattendance.firebaseapp.com",
  projectId: "metroirittyattendance",
  storageBucket: "metroirittyattendance.firebasestorage.app",
  messagingSenderId: "647706271340",
  appId: "1:647706271340:web:ab3c5257aeeeaaef34c249"
};
        // -------------------------

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // GLOBALS
        let currentStream, faceMatcher, detectInterval;
        let labeledFaceDescriptors = [];
        let scanType = 'IN'; 
        let targetUser = '';

        window.onload = async () => {
            showToast("Loading AI...");
            const URL = 'https://justadudewhohacks.github.io/face-api.js/models';
            await Promise.all([
                faceapi.nets.tinyFaceDetector.loadFromUri(URL),
                faceapi.nets.faceLandmark68Net.loadFromUri(URL),
                faceapi.nets.faceRecognitionNet.loadFromUri(URL),
                faceapi.nets.ssdMobilenetv1.loadFromUri(URL)
            ]);
            await loadFaceDB();
            document.getElementById('man-date').valueAsDate = new Date();
            showToast("System Online");
        };

        // --- NAVIGATION ---
        function navTo(view, el) {
            stopCamera();
            resetHomeUI(); // Reset status checks when moving away
            document.querySelectorAll('.page-view').forEach(e => e.classList.remove('active'));
            document.getElementById('view-' + view).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(e => e.classList.remove('active'));
            if(el) el.classList.add('active');
        }

        function switchAdminTab(tab) {
            document.querySelectorAll('.admin-section').forEach(e => e.classList.remove('active'));
            document.getElementById('tab-' + tab).classList.add('active');
            document.querySelectorAll('.tab-btn').forEach(e => e.classList.remove('active'));
            event.target.classList.add('active');
        }

        // --- ATTENDANCE FLOW ---
        async function checkUserStatus() {
            const name = document.getElementById('att-name').value.trim();
            if(!name) return showToast("Please enter a name");

            // 1. Check if registered locally
            const exists = labeledFaceDescriptors.some(lb => lb.label.toLowerCase() === name.toLowerCase());
            if(!exists) return showToast("User not registered in system");

            showToast("Checking Database...");
            
            // 2. Check Database for Status
            const todayStr = new Date().toISOString().split('T')[0];
            const snapshot = await db.collection('attendance')
                .where('name', '==', name)
                .where('dateStr', '==', todayStr)
                .where('checkOut', '==', null)
                .get();

            // UI Elements
            const btnCheck = document.getElementById('btn-check-status');
            const statusCard = document.getElementById('status-card');
            const statusText = document.getElementById('current-status');
            const btnIn = document.getElementById('btn-in');
            const btnOut = document.getElementById('btn-out');

            // Hide Check Button, Show Status Card
            btnCheck.style.display = 'none';
            statusCard.style.display = 'block';

            if (!snapshot.empty) {
                // User is IN
                statusText.innerText = `Hi ${name}, you are Clocked IN.`;
                statusText.style.color = "green";
                btnIn.style.display = 'none';
                btnOut.style.display = 'block';
                btnOut.dataset.docId = snapshot.docs[0].id;
            } else {
                // User is OUT
                statusText.innerText = `Hi ${name}, you are NOT Clocked In.`;
                statusText.style.color = "#64748B";
                btnIn.style.display = 'block';
                btnOut.style.display = 'none';
            }
        }

        async function startCamera(type) {
            scanType = type;
            targetUser = document.getElementById('att-name').value.trim();
            
            // UI Update
            document.getElementById('status-card').style.display = 'none';
            document.getElementById('att-cam').classList.add('active');
            document.getElementById('btn-cancel').style.display = 'block';

            const videoEl = document.getElementById('video-att');
            const canvasEl = document.getElementById('canvas-att');
            
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } }).then(stream => {
                currentStream = stream;
                videoEl.srcObject = stream;
                
                videoEl.addEventListener('play', () => {
                    const displaySize = { width: videoEl.offsetWidth, height: videoEl.offsetHeight };
                    faceapi.matchDimensions(canvasEl, displaySize);
                    
                    detectInterval = setInterval(async () => {
                        if(!faceMatcher) return;
                        const detections = await faceapi.detectAllFaces(videoEl, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptors();
                        const resized = faceapi.resizeResults(detections, displaySize);
                        const ctx = canvasEl.getContext('2d');
                        ctx.clearRect(0, 0, canvasEl.width, canvasEl.height);

                        if (resized.length > 0) {
                            const match = faceMatcher.findBestMatch(resized[0].descriptor);
                            // 1:1 Match
                            if (match.label.toLowerCase() === targetUser.toLowerCase()) {
                                clearInterval(detectInterval);
                                stopCamera();
                                processAttendance();
                            } else {
                                new faceapi.draw.DrawBox(resized[0].detection.box, { label: "Wrong Face", boxColor: 'red' }).draw(canvasEl);
                            }
                        }
                    }, 500);
                }, { once: true });
            });
        }

        async function processAttendance() {
            const now = new Date();
            const todayStr = now.toISOString().split('T')[0];
            const timeStr = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

            if (scanType === 'IN') {
                await db.collection('attendance').add({
                    name: targetUser,
                    dateStr: todayStr,
                    checkIn: firebase.firestore.Timestamp.fromDate(now),
                    checkOut: null
                });
                showSuccess("Clocked In!", `Time: ${timeStr}`);
            } else {
                const docId = document.getElementById('btn-out').dataset.docId;
                await db.collection('attendance').doc(docId).update({
                    checkOut: firebase.firestore.Timestamp.fromDate(now)
                });
                showSuccess("Clocked Out!", `Time: ${timeStr}`);
            }
        }

        function resetHomeUI() {
            document.getElementById('att-name').value = "";
            document.getElementById('btn-check-status').style.display = 'block';
            document.getElementById('status-card').style.display = 'none';
            document.getElementById('att-cam').classList.remove('active');
            document.getElementById('btn-cancel').style.display = 'none';
        }

        // --- REGISTRATION ---
        function openRegCam() {
            document.getElementById('reg-cam').classList.add('active');
            document.getElementById('btn-capture').style.display = 'block';
            const vid = document.getElementById('video-reg');
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } }).then(s => { currentStream = s; vid.srcObject = s; });
        }

        async function captureFace() {
            const name = document.getElementById('reg-name').value.trim();
            if(!name) return showToast("Enter Name");
            
            const vid = document.getElementById('video-reg');
            const detection = await faceapi.detectSingleFace(vid, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptor();
            
            if(detection) {
                await db.collection('employees').add({
                    name: name,
                    descriptor: Array.from(detection.descriptor)
                });
                stopCamera();
                loadFaceDB();
                document.getElementById('reg-name').value = "";
                document.getElementById('btn-capture').style.display = 'none';
                showSuccess("Registered!", `${name} added to system`);
            } else {
                showToast("No face detected");
            }
        }

        // --- SUCCESS MODAL LOGIC ---
        function showSuccess(title, desc) {
            const modal = document.getElementById('success-modal');
            document.getElementById('success-title').innerText = title;
            document.getElementById('success-desc').innerText = desc;
            
            modal.classList.add('visible');
            
            // Auto hide and reset UI after 2 seconds
            setTimeout(() => {
                modal.classList.remove('visible');
                resetHomeUI(); // Reset main screen for next person
            }, 2500);
        }

        function stopCamera() {
            if(currentStream) currentStream.getTracks().forEach(t => t.stop());
            if(detectInterval) clearInterval(detectInterval);
            document.querySelectorAll('.cam-box').forEach(e => e.classList.remove('active'));
            document.getElementById('btn-cancel').style.display = 'none';
        }

        // --- ADMIN & REPORTS ---
        async function manualEntry() {
            const name = document.getElementById('man-name').value;
            const date = document.getElementById('man-date').value;
            const tIn = document.getElementById('man-in').value;
            const tOut = document.getElementById('man-out').value;

            if(!name || !date || !tIn) return showToast("Fill all fields");

            const dIn = new Date(`${date}T${tIn}`);
            const dOut = tOut ? new Date(`${date}T${tOut}`) : null;

            await db.collection('attendance').add({
                name: name, dateStr: date,
                checkIn: firebase.firestore.Timestamp.fromDate(dIn),
                checkOut: dOut ? firebase.firestore.Timestamp.fromDate(dOut) : null
            });
            showSuccess("Record Added", "Manual entry saved.");
        }

        async function generateReport(type) {
            const monthVal = document.getElementById('report-month').value;
            if(!monthVal) return showToast("Select Month");
            showToast("Generating Report...");

            const snapshot = await db.collection('attendance')
                .where('dateStr', '>=', `${monthVal}-01`)
                .where('dateStr', '<=', `${monthVal}-31`)
                .get();

            if(snapshot.empty) return showToast("No Data Found");

            let reportData = {};
            snapshot.forEach(doc => {
                const d = doc.data();
                if(!reportData[d.name]) reportData[d.name] = { days: 0, hours: 0, details: [] };
                
                let hours = 0;
                let outTimeStr = "Active";
                if(d.checkIn && d.checkOut) {
                    const diffMs = d.checkOut.toDate() - d.checkIn.toDate();
                    hours = diffMs / (1000 * 60 * 60);
                    outTimeStr = d.checkOut.toDate().toLocaleTimeString();
                }
                reportData[d.name].days += 1;
                reportData[d.name].hours += hours;
                reportData[d.name].details.push({
                    date: d.dateStr, in: d.checkIn.toDate().toLocaleTimeString(),
                    out: outTimeStr, duration: hours.toFixed(2)
                });
            });

            let finalRows = [];
            for (let [name, data] of Object.entries(reportData)) {
                finalRows.push({ Name: name, Date: "TOTAL", In: "-", Out: "-", Hours: data.hours.toFixed(2), Days: data.days });
                data.details.forEach(log => finalRows.push({ Name: "", Date: log.date, In: log.in, Out: log.out, Hours: log.duration, Days: "" }));
                finalRows.push({});
            }

            if(type === 'excel') {
                const ws = XLSX.utils.json_to_sheet(finalRows);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Attendance");
                XLSX.writeFile(wb, `Report_${monthVal}.xlsx`);
            } else {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                doc.text(`Report: ${monthVal}`, 14, 15);
                doc.autoTable({ head: [['Name', 'Date', 'In', 'Out', 'Hours', 'Days']], body: finalRows.map(r => Object.values(r)), startY: 20 });
                doc.save(`Report_${monthVal}.pdf`);
            }
            showSuccess("Report Ready", "Download started.");
        }

        async function loadFaceDB() {
            const snap = await db.collection('employees').get();
            labeledFaceDescriptors = [];
            snap.forEach(doc => {
                const d = doc.data();
                labeledFaceDescriptors.push(new faceapi.LabeledFaceDescriptors(d.name, [new Float32Array(d.descriptor)]));
            });
            if(labeledFaceDescriptors.length) faceMatcher = new faceapi.FaceMatcher(labeledFaceDescriptors, 0.6);
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.classList.add('visible');
            setTimeout(()=>t.classList.remove('visible'), 3000);
        }
    </script>
</body>
</html>
